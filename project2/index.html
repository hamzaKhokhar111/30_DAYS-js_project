<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project2/style.css">
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do <img src="/project2/To-Do-Img/images/icon.png" alt="Todo Icon"></h2>
            <div class="row">
                <input type="text" 
                       id="input-box" 
                       placeholder="Enter your task..."
                       autocomplete="off">
                <button type="button" onclick="addtask()">Add Task</button>
            </div>
            <ul id="list-container">
                <!-- Dynamic content will be added by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
